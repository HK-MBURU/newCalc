<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
    <h1>HKALCULATOR</h1>
    <div class=flex-box1 id=no>
        <form action="" id="myform" name="calc">
            <input type="" name="display" id="display" class="flex-box1"> <br>
            <input type="button" value="0" onclick="calc.display.value+='0'">
            <input type="button" value="1"  onclick="calc.display.value+='1'">
            <input type="button" value="2"  onclick="calc.display.value+='2'"> <br>
            <input type="button" value="3"  onclick="calc.display.value+='3'">
            <input type="button" value="4"  onclick="calc.display.value+='4'">
            <input type="button" value="5"  onclick="calc.display.value+='5'">
            <input type="button" value="6"  onclick="calc.display.value+='6'"> <br>
            <input type="button" value="7"  onclick="calc.display.value+='7'">
            <input type="button" value="8"  onclick="calc.display.value+='8'">
            <input type="button" value="9"  onclick="calc.display.value+='9'">
            <input type="button" value="-"  onclick="calc.display.value+='-'" class="operator"><br>
            <input type="button" value="+"  onclick="calc.display.value+='+'" class="operator">
            <input type="button" value="*"  onclick="calc.display.value+='*'" class="operator"> 
            <input type="button" value="&#247;"  onclick="calc.display.value+='/'" class="operator">
            <input type="button" value="CL"  onclick="calc.display.value=' '" class="operator">
            <input type="button" value="="  onclick="calc.display.value=eval(calc.display.value) " style="width:100%;" class="operator">

        </form>
    </div>
</div>

</body>
</html>
